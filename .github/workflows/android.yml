name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17  # 修改：JDK 11 → 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'  # 关键修复点
        distribution: 'temurin'
        
    - name: Setup Gradle  # 新增：使用官方推荐的 Gradle 配置
      uses: gradle/actions/setup-gradle@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
